<!DOCTYPE html>
<html>
<head>
  <title>Dada Bucks</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- LOGIN -->
<div id="screen-login" class="screen">
  <h1>Dada Bucks</h1>

  <input id="login-email" placeholder="Email">
  <input id="login-password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p>
    Donâ€™t have an account?
    <button onclick="goToRole()">Sign up</button>
  </p>
</div>

<!-- ROLE SELECT -->
<div id="screen-role" class="screen hidden">
  <h2>I am a...</h2>
  <button onclick="goToParent()">Parent</button>
  <button onclick="goToChild()">Child</button>
</div>

<!-- PARENT SIGNUP -->
<div id="screen-parent" class="screen hidden">
  <h2>Parent Signup</h2>

  <input id="p-first" placeholder="First name">
  <input id="p-last" placeholder="Last name">
  <input id="p-email" placeholder="Email">
  <input id="p-pass" type="password" placeholder="Password">
  <input id="p-confirm" type="password" placeholder="Confirm Password">

  <button onclick="signupParent()">Create Parent Account</button>
</div>

<!-- CHILD SIGNUP -->
<div id="screen-child" class="screen hidden">
  <h2>Child Signup</h2>

  <input id="c-first" placeholder="First name">
  <input id="c-last" placeholder="Last name">
  <input id="c-email" placeholder="Email">
  <input id="c-pass" type="password" placeholder="Password">
  <input id="c-confirm" type="password" placeholder="Confirm Password">
  <input id="c-family" placeholder="Parent Family Key">

  <button onclick="signupChild()">Join Family</button>
</div>

<!-- APP -->
<div id="screen-app" class="screen hidden">
  <h1>Welcome to Dada Bucks</h1>
  <button onclick="logout()">Logout</button>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
